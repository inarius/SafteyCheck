<!DOCTYPE HTML>

<script>
    // hack: to support both phone and tablet (the easy way)
    // user agent targeting
    function writeViewport() {
        var ua = navigator.userAgent;
        var viewportChanged = false;
        if (ua.indexOf("Android") >= 0) {
            var chromeVer = navigator.userAgent.match('Chrome/([0-9]+)');
            if (chromeVer != null && parseInt(chromeVer[1]) >= 30) { // Chrome v30+ WebKit
                document.write('<meta name="viewport" content="width=400, initial-scale=1.5, minimum-scale=1.5, maximum-scale=1.5" />');
                viewportChanged = true;
            }
            else { // Probably a non-Chrome WebKit
                document.write('<meta name="viewport" content="width=320, user-scalable=no, initial-scale=1.5, minimum-scale=1.5, maximum-scale=1.5" />');
                viewportChanged = true;
            }
        }
        if (ua.indexOf("Firefox") >= 0) {
            scale = (getScaleWithScreenwidth() / 2);
            document.write('<meta name="viewport" content="width=640, user-scalable=false, initial-scale=' + scale + '" />');
            viewportChanged = true;
        }
        if (!viewportChanged) {
            document.write('<meta name="viewport" content="width=320, user-scalable=no" />');
        }
        if (ua.indexOf("IEMobile") >= 0) {
            document.write('<meta name="MobileOptimized" content="640" />');
        }
    }
    writeViewport();
</script>
